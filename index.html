<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purdy & Figg- Valar Digital</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="navbarBx">
      <div class="container">
        <div class="navbar">
          <div class="logoBx">
            <img src="/img/Logo/Logo.svg" alt="CompanyLogo" />
          </div>

          <div class="accouncement d-none d-md-none d-lg-flex">
            <h6>NEW Frankincense & Myrrh Scent</h6>
          </div>

          <div class="navIcon">
            <button class="navIconBtn">
              <img src="/img/Icon/shopping-cart.png" alt="Cart" />
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <div class="heroContentBx">
          <div class="roundedOverlay">
            <div class="roundedContent">
              <p>
                FREE <br />
                Bottle & Cloth
              </p>
            </div>
          </div>

          <div class="heroTextBx">
            <h2 class="heroHeader">Give Your Home a Christmas Spruce</h2>
            <p class="heroDescription">
              Member Offer: Save up to 62% on NEW Frankincense & Myrrh Christmas
              Scent Bundles
            </p>
            <button type="button" class="HeroCTA btn btn-lg btn-white">
              get your offer
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="memberOffer">

      <div class="container">
        <h1 class="sectionHeading">Member Offer: FREE Bottle for Life & Cloth</h1>
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6"></div>
        </div>
      </div>

    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
